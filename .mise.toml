[tasks."test:comprehensive"]
description = "üî¨ Comprehensive test suite with coverage analysis"
alias = "tcomp"
run = """
#!/bin/bash

echo "üß™ PercyBrain Comprehensive Test Suite"
echo "======================================="
echo ""

# Create results directory
mkdir -p .cache/test
> .cache/test/status.json  # Clear status file

# Track failures
FAILED_COUNT=0

run_test() {
  TEST_NAME=$1
  TEST_COMMAND=$2

  echo "$TEST_NAME..."
  if time mise run "$TEST_COMMAND"; then
    echo "{\"test\": \"$TEST_NAME\", \"status\": \"PASSED\"}" >> .cache/test/status.json
  else
    echo "{\"test\": \"$TEST_NAME\", \"status\": \"FAILED\"}" >> .cache/test/status.json
    FAILED_COUNT=$((FAILED_COUNT + 1))
  fi
  echo ""
}

# Run each test type with timing
run_test "üöÄ Startup Smoke Tests" "test:startup"
run_test "üîè Contract Tests" "test:contract"
run_test "üéØ Capability Tests" "test:capability"
run_test "üõ°Ô∏è Regression Tests" "test:regression"
run_test "üîó Integration Tests" "test:integration"

# Generate report
mise run test:report

# Summary
echo ""
echo "======================================="
if [ $FAILED_COUNT -eq 0 ]; then
  echo "‚úÖ All tests passed!"
  exit 0
else
  echo "‚ùå $FAILED_COUNT test suite(s) failed"
  echo "See status: cat .cache/test/status.json"
  exit 1
fi
"""

